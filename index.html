<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8"> 
  <title>気象Web</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="./stylesheets/index.css">
 </head>
 <body>
   <section id='first-block'>
     <div class="title-container">
      <h1 class="heading">気象Web</h1>
      <div id='app'>
       <select v-model="selected" id="currentLocate">
        <option disabled value="">地域を選択</option>
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
       </select>
       <span>選択中のデータ: {{　selected }}</span>
       <button @click="getData()">取得する</button> 
       <ul>
        <li v-for="user in users"> 
          {{ user }}
        </li> 
       </ul>
      </div>
     </div>
   </section>
  <script src='script.js'></script>
  <footer>
    <p>&copy; 2022 Takahiro Kozuki</p>
  </body>
</html>
